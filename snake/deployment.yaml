# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snake
  namespace: kristianteppan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snake
  template:
    metadata:
      labels:
        app: snake
    spec:
      containers:
        - name: snake
          image: cmilanf/docker-snake
          ports:
            - name: http
              containerPort: 5000
          envFrom:
            - configMapRef:
                name: snake-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi